<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>격리된 플로팅 레이아웃</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/isolate-float.css">
  <link rel="stylesheet" href="css/rwd-modules.css">
  <link rel="stylesheet" href="css/demo.css">
</head>
<body class="show-grid">

  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="two-girls rwd-bg"></div>
      </div>
      <div class="push-3 col-1">
        <div class="shoes rwd-bg"></div>
      </div>
    </div>
  </div>

  <div class="my-way">
    <div class="container">
      <div class="row">
        <div class="box col-2">
          <img
            class="rwd-image"
            src="images/photo.jpg"
            srcset="images/photo@2x.jpg 2x"
            alt=""
            width="400"
            height="200">
        </div>
        <div class="box col-2">content 2</div>
        <div class="box col-2">content 3</div>
        <div class="box col-2">content 4</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="isolate row">
      <div class="box col-1 o8">col 1</div>
      <div class="box col-1 o7">col 2</div>
      <div class="box col-1 o5">col 3</div>
      <div class="box col-1 o6">col 4</div>
      <div class="box col-1 o4">col 5</div>
      <div class="box col-1 o3">col 6</div>
      <div class="box col-1 o2">col 7</div>
      <div class="box col-1 o1">col 8</div>
    </div>
  </div>

<script src="js/toggleGrid.js"></script>
</body>
</html>
