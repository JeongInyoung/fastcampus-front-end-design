<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS Overflow</title>
  <style>
    .parent {
      overflow: auto; /* visible | hidden | scroll | auto */
      width: 300px;
      height: 300px;
      border: 1px solid #1E103B;
    }

    .child {
      width: 285px;
      height: 300px;
      background: #7045CF;
    }
    .child:nth-child(2) {
      background: #8CCDFF;
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
  </div>

</body>
</html>
