<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS 스프라이트 이미지 사용법</title>

  <!-- Favorite Icon = Favicon Design -->
  <!-- link:favicon -->
  <!-- <link rel="shortcut icon" type="image/x-icon" href="images/favicon/cap.png"> -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon/can.png">
  <!-- 스타일 -->
  <link rel="stylesheet" href="css/style.css">
  <!-- 스프라이트 -->
  <link rel="stylesheet" href="css/sprite-icons.css">

</head>
<body>

  <a href="" class="tag" role="button">
    <i class="sprite-icon-reload"></i>
    리로드
  </a>

  <a href="" class="tag" role="button">
    <span class="sprite-icon-chat-double"></span>
    채팅
  </a>

  <a href="" class="tag tag-white">
    <i class="sprite-icon-youtube-new-256"></i>
    유투브
  </a>

  <a href="" class="tag tag-white">
    <span class="sprite-icon-star"></span>
    스타
  </a>

</body>
</html>
