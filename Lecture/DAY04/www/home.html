<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Home Page</title>
	<!--	Google Webfont : Quicksand	-->
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,300,700" rel="stylesheet">
	<link rel="stylesheet" href="css/my-site.css">
</head>
<body>

	<!--	HTML Element - Anchor(has `href` attribute → Hyper Link)	-->

	<h1><span>&lt;a&gt;</span>Anchor<span>&lt;/a&gt;</span> Element</h1>
	<h2>This is <span>Landing</span> Page.</h2>

	<!--
	<a> 요소의 첫번째 자식과 마지막 자식을 구분하기 위해 <a> 집합을 부모 요소로 묶어(Group)준다.
	구역(Division)을 처리해주는 <div>요소를 사용한다.
	-->
	<div>
		<!-- href 속성을 가진 <a> 요소는 하이퍼링크(Hyper Link)로 변신!! -->
		<a href="home.html">Home</a>
		<a href="about.html">About</a>
		<a href="portfolio.html">Portfolio</a>
		<a href="contact.html">Contact</a>
	</div>

	<img src="http://placehold.it/420x240.png/101010/fefefe?text=Home" alt="Home">

</body>
</html>
